<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="loadedBookings?.length === 0" class="ion-text-center" offsetMd="3" sizeMd="6">
        <p>No bookings found</p>
      </ion-col>
      <ion-col *ngIf="loadedBookings?.length > 0" offsetMd="3" sizeMd="6">
        <ion-list>
          <ion-item-sliding #ionItemSliding *ngFor="let booking of loadedBookings">
            <ion-item>
              <ion-label>
                <h5>{{booking.placeTitle}}</h5>
                <p>Guests: {{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option (click)="onCancelBooking(booking.id, ionItemSliding)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
