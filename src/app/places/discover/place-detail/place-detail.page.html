<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading ? 'Loading...' : place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>


  <ion-grid *ngIf="!isLoading" class="ion-no-padding">
    <ion-row>
      <ion-col offsetSm="3" sizeSm="6">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-padding" offsetSm="3" sizeSm="6">
        <p>{{place.description}}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isBookable">
      <ion-col class="ion-text-center" offsetSm="3" sizeSm="6">
        <ion-button (click)="onBookPlace()" class="ion-margin" color="primary">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
